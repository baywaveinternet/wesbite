<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BayWave Internet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#082858;
      --white:#fff;
      --text:#0b0b0b;
      --muted:#5b5b5b;
      --card:#f6f6f6;
      --border:#d7d7d7;
      --ok:#167a2f;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--white);
      color: var(--text);
    }

    /* TOP BAR */
    .topbar{
      background: var(--navy);
      padding: 24px 48px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .logo{
      width:52px;
      height:52px;
      flex-shrink:0;
    }

    .brand span{
      color: var(--white);
      font-size:26px;
      font-weight:300;
      line-height:1.1;
    }

    nav{
      display:flex;
      gap:36px;
    }

    nav a{
      color: var(--white);
      text-decoration:none;
      font-size:24px;
      font-weight:300;
      position:relative;
      padding-bottom:6px;
    }

    nav a.active::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:2px;
      background: var(--white);
    }

    /* HERO */
    .hero{
      min-height: calc(100vh - 100px);
      display:flex;
      justify-content:center;
      padding: 110px 24px;
    }

    .hero-box{
      background: var(--card);
      border-radius: 26px;
      padding: 60px 50px;
      max-width: 860px;
      width:100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      text-align:center;
    }

    .hero-box h1{
      margin:0 0 12px;
      font-size:64px;
      font-weight:300;
      color: var(--navy);
      line-height:1.05;
    }

    .hero-box h2{
      margin:0 0 36px;
      font-size:26px;
      font-weight:300;
      color: var(--muted);
    }

    /* COVERAGE FORM */
    .coverage-form{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .coverage-input{
      flex:1 1 420px;
      padding:18px 20px;
      font-size:18px;
      border-radius:14px;
      border:1px solid var(--border);
    }

    .cta{
      height:64px;
      padding:0 36px;
      border-radius:16px;
      background: var(--navy);
      color: var(--white);
      font-size:22px;
      border:none;
      cursor:pointer;
    }

    .coverage-result{
      margin-top:20px;
      font-size:18px;
    }
    .coverage-result.ok{ color: var(--ok); }

    /* SECTIONS */
    .section{
      padding: 60px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* RESPONSIVE */
    @media (max-width: 768px){
      .topbar{
        flex-direction:column;
        gap:18px;
        padding:20px;
      }
      nav{
        gap:22px;
        flex-wrap:wrap;
        justify-content:center;
      }
      .hero-box{
        padding:40px 24px;
      }
      .hero-box h1{
        font-size:48px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <!-- LOGO BACK IN NAV BOX -->
  <div class="brand">
    <svg class="logo" viewBox="0 0 100 100" aria-label="BayWave logo">
      <defs>
        <clipPath id="clip">
          <circle cx="50" cy="50" r="46"/>
        </clipPath>
      </defs>
      <circle cx="50" cy="50" r="46" fill="rgba(255,255,255,0.15)"/>
      <g clip-path="url(#clip)">
        <path d="M50,50 L50,4 A46,46 0 0,1 92,44 Z" fill="#6fc178"/>
        <path d="M50,50 L92,44 A46,46 0 0,1 84,78 Z" fill="#0b2f64"/>
        <path d="M50,50 L84,78 A46,46 0 0,1 46,96 Z" fill="#4aa7e5"/>
        <path d="M50,50 L46,96 A46,46 0 0,1 8,58 Z" fill="#2f6fa6"/>
        <path d="M50,50 L8,58 A46,46 0 0,1 50,4 Z" fill="#1f3f74"/>
        <circle cx="50" cy="50" r="18" fill="#082858"/>
      </g>
    </svg>
    <span>BayWave<br>Internet</span>
  </div>

  <nav>
    <a class="active" href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main id="home" class="hero">
  <div class="hero-box">
    <h1>BayWave<br>Internet</h1>
    <h2>Check if uncapped fibre is available at your address</h2>

    <form class="coverage-form" onsubmit="checkCoverage(event)">
      <input
        id="address"
        class="coverage-input"
        type="text"
        placeholder="Enter your street address"
        required
      />
      <button class="cta" type="submit">Check Coverage</button>
    </form>

    <div id="coverage-result" class="coverage-result"></div>
  </div>
</main>

<section id="about" class="section">
  <h3>About BayWave</h3>
  <p>We provide uncapped, month-to-month fibre packages with local support in Durban.</p>
</section>

<section id="contact" class="section">
  <h3>Contact</h3>
  <p>Email: info@baywave.co.za • Phone: +27 79 995 8455</p>
</section>

<script>
  function checkCoverage(event){
    event.preventDefault();
    const address = document.getElementById("address").value;
    const result = document.getElementById("coverage-result");

    result.textContent = `Checking coverage for "${address}"...`;

    setTimeout(() => {
      result.className = "coverage-result ok";
      result.textContent = "✅ Fibre coverage is available in your area!";
    }, 900);
  }
</script>

</body>
</html>
