<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BayWave Internet</title>

  <!-- Optional font (close to the screenshotâ€™s clean sans look) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Main navy from the screenshot (dominant header/button color) */
      --navy:#082858;
      --white:#ffffff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--white);
      color:#000;
    }

    /* Top header bar */
    .topbar{
      background: var(--navy);
      height: 190px;              /* matches screenshot feel */
      padding: 28px 56px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 24px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap: 22px;
    }

    .logo{
      width:62px;
      height:62px;
      margin-top: 4px;
      flex:0 0 auto;
    }

    .brand-title{
      color: var(--white);
      font-weight: 300;
      letter-spacing: 0.2px;
      line-height: 1.05;
      font-size: 64px;
      margin: 0;
    }

    /* Nav */
    .nav{
      margin-top: 22px;
      display:flex;
      gap: 44px;
      align-items:center;
      color: var(--white);
      font-size: 30px;
      font-weight: 300;
      user-select:none;
      white-space:nowrap;
    }

    .nav a{
      color: var(--white);
      text-decoration:none;
      position:relative;
      padding-bottom: 10px;
    }

    .nav a.active::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:2px;
      background: var(--white);
      opacity: 0.9;
    }

    /* Main hero */
    .hero{
      min-height: calc(100vh - 190px);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 110px 24px 80px;
      text-align:center;
    }

    .hero h1{
      margin:0;
      font-weight: 300;
      font-size: clamp(54px, 5.4vw, 108px);
      line-height: 1.05;
      letter-spacing: 0.2px;
    }

    .cta{
      margin-top: 44px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 86px;
      min-width: 330px;
      padding: 0 46px;
      border-radius: 22px;
      background: var(--navy);
      color: var(--white);
      text-decoration:none;
      font-size: 28px;
      font-weight: 400;
      border: 0;
      cursor:pointer;
    }

    /* Responsive tweaks */
    @media (max-width: 980px){
      .topbar{
        height:auto;
        padding: 22px 20px 26px;
        flex-direction:column;
        align-items:flex-start;
      }
      .brand-title{ font-size: 52px; }
      .nav{
        margin-top: 10px;
        font-size: 22px;
        gap: 22px;
        flex-wrap:wrap;
      }
      .hero{ padding-top: 70px; }
      .cta{ min-width: 260px; height: 72px; font-size: 22px; border-radius: 18px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <!-- Simple inline SVG logo placeholder (swap with your real logo if you want) -->
      <svg class="logo" viewBox="0 0 100 100" aria-label="BayWave logo">
        <defs>
          <clipPath id="c">
            <circle cx="50" cy="50" r="46"></circle>
          </clipPath>
        </defs>
        <circle cx="50" cy="50" r="46" fill="rgba(255,255,255,0.15)"/>
        <g clip-path="url(#c)">
          <path d="M50,50 L50,4 A46,46 0 0,1 92,44 Z" fill="#6fc178"/>
          <path d="M50,50 L92,44 A46,46 0 0,1 84,78 Z" fill="#0b2f64"/>
          <path d="M50,50 L84,78 A46,46 0 0,1 46,96 Z" fill="#4aa7e5"/>
          <path d="M50,50 L46,96 A46,46 0 0,1 8,58 Z" fill="#2f6fa6"/>
          <path d="M50,50 L8,58 A46,46 0 0,1 50,4 Z" fill="#1f3f74"/>
          <circle cx="50" cy="50" r="18" fill="var(--navy)"/>
        </g>
      </svg>

      <h1 class="brand-title">
        BayWave<br>
        Internet
      </h1>
    </div>

    <nav class="nav" aria-label="Primary">
      <a class="active" href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Insurance</a>
      <a href="#">Contacts</a>
    </nav>
  </header>

  <main class="hero">
    <div>
      <h1>
        Experience Uncapped Fibre<br>
        Internet in Durban Today
      </h1>

      <a class="cta" href="#contact">Get in Touch</a>
    </div>
  </main>
</body>
</html>
