<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BayWave Internet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#082858;
      --white:#fff;
      --text:#0b0b0b;
      --muted:#5b5b5b;
      --card:#f6f6f6;
      --border:#d7d7d7;
      --ok:#167a2f;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--white);
    }

    /* Header */
    .topbar{
      background: var(--navy);
      padding: 28px 56px;
      height: 190px;
      display:flex;
      justify-content:space-between;
    }

    nav{
      margin-top: 22px;
      display:flex;
      gap: 44px;
      align-items:center;
    }
    nav a{
      color: var(--white);
      text-decoration:none;
      font-size: 30px;
      font-weight: 300;
      padding-bottom: 10px;
      position:relative;
    }
    nav a.active::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:2px;
      background: var(--white);
    }

    /* HERO */
    .hero{
      min-height: calc(100vh - 190px);
      display:flex;
      justify-content:center;
      padding: 110px 24px;
    }

    /* HERO BOX */
    .hero-box{
      background: var(--card);
      border-radius: 26px;
      padding: 60px 50px;
      max-width: 860px;
      width:100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      text-align:center;
    }

    .hero-box h1{
      margin:0 0 12px;
      font-size: 64px;
      font-weight: 300;
      line-height: 1.05;
      color: var(--navy);
    }

    .hero-box h2{
      margin:0 0 36px;
      font-size: 26px;
      font-weight: 300;
      color: var(--muted);
    }

    /* COVERAGE FORM */
    .coverage-form{
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .coverage-input{
      flex:1 1 420px;
      padding:18px 20px;
      font-size:18px;
      border-radius:14px;
      border:1px solid var(--border);
    }

    .cta{
      height:64px;
      padding:0 36px;
      border-radius:16px;
      background: var(--navy);
      color: var(--white);
      font-size:22px;
      border:none;
      cursor:pointer;
    }

    .coverage-result{
      margin-top:20px;
      font-size:18px;
    }
    .coverage-result.ok{ color: var(--ok); }

    /* Sections */
    .section{
      padding: 60px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 768px){
      .hero-box{
        padding: 40px 24px;
      }
      .hero-box h1{
        font-size: 48px;
      }
      nav{
        flex-wrap:wrap;
        gap:22px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div></div>
  <nav>
    <a class="active" href="#home">Home</a>
    <a href="#about">About us</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main id="home" class="hero">
  <div class="hero-box">

    <!-- TITLE IN BOX -->
    <h1>BayWave<br>Internet</h1>
    <h2>Check if uncapped fibre is available at your address</h2>

    <!-- SEARCH IN SAME BOX -->
    <form class="coverage-form" onsubmit="checkCoverage(event)">
      <input
        id="address"
        class="coverage-input"
        type="text"
        placeholder="Enter your street address"
        required
      />
      <button class="cta" type="submit">Check Coverage</button>
    </form>

    <div id="coverage-result" class="coverage-result"></div>

  </div>
</main>

<section id="about" class="section">
  <h3>About BayWave</h3>
  <p>We provide uncapped, month-to-month fibre packages with local support in Durban.</p>
</section>

<section id="contact" class="section">
  <h3>Contact</h3>
  <p>Email: info@baywave.co.za • Phone: +27 79 995 8455</p>
</section>

<script>
  function checkCoverage(event){
    event.preventDefault();
    const address = document.getElementById("address").value;
    const result = document.getElementById("coverage-result");

    result.textContent = `Checking coverage for "${address}"...`;

    setTimeout(() => {
      result.className = "coverage-result ok";
      result.textContent = "✅ Fibre coverage is available in your area!";
    }, 1000);
  }
</script>

</body>
</html>
